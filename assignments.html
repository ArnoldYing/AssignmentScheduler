<html>
<head>
    <title>Assignment scheduler</title>
    <link rel="stylesheet" href="animations.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700&amp;subset=latin-ext&amp;display=swap" rel="stylesheet">
    <script src="./firebase-app.js"></script>
    <script src="./firebase-firestore.js"></script>
</head>
<body>
<section>
    <h1>Upcoming tasks: </h1>
    <div class="content">
        <form id="add-task-form"></form>
        <table id="task-list">
            <tr>
                <th><h2>Task</h2></th>
                <th><h2>&#10240;Due Date</h2></th>
                <th><h2>&#10240;Course </h2></th>
                <th><h2>&#10240;Done?</h2></th>
                <th><h2><input id='four' type='checkbox' />
                    <label for='four'>
                        <span></span>
                        &#10240;&#10240;&#10240;________
                        <ins><i>Done!!!</i></ins>
                    </label></h2></th>

            </tr>
        </table>
    </div>
    <script src="./data.js"></script>
</section>
</body>
</html>
